<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="login-signup.css">
</head>
<body>
    <div class="signup-container">
        <h1>Signup</h1>
        <div class="signup-input-container">
            <input class="name" type="text" placeholder="enter your name.." required><br>
            <input class="number" type="number" placeholder="enter your number.." required><br>
            <input class="password" type="password" placeholder="enter your password.." required><br>
            <input class="confirm_password" type="password" placeholder="confirm password" required><br>
        </div>
        <div class="signup-button">
            <button>Signup</button><br>
            <a href="login.html">login</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
